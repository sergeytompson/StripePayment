version: "3"

services:

  web:
    build: ./shelter
    command: sh -c "bin/init.sh && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - ./stripe_payment:/usr/src/stripe_payment
    depends_on:
      - postgres
    environment:
      - SERVER_PORT:8000

  postgres:
    image: postgres
    env_file:
      - stripe_payment/.env
    ports:
      - "5432:5432"
    volumes:
      - ./pg-data:/var/lib/postgresql/data

volumes:
  pg_data: